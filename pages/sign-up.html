<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Sierra</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="../src/styles/round-input.css" />
    <link rel="stylesheet" href="../src/styles/orange-button.css" />
    <link rel="stylesheet" href="../src/styles/outline-orange-button.css" />
    <link rel="stylesheet" href="../src/styles/round-textarea.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Open Sans", serif;
      }
    </style>
  </head>
  <body>
    <div class="flex bg-sky-200 flex-col py-10 items-center">
      <div
        class="flex flex-col m-10 p-10 w-1/2 bg-white shadow-xl rounded-3xl space-y-10"
      >
      <div class="space-y-2">
        <div class="text-4xl w-full">Application Form</div>
        <div class="text-md text-gray-500 w-full">Cyber Sierra</div>
      </div>
        <form
          class="flex flex-col"
          action="https://formsubmit.co/semih.g@cybersierra.co"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="flex flex-col space-y-4">
            <div class="flex flex-col space-y-4">
              <div class="flex flex-col w-full space-y-1">
                <label class="font-semibold" for="name"
                  >Name<span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="round-input"
                  required
                />
              </div>
              <div class="flex flex-col w-full space-y-1">
                <label class="font-semibold" for="email"
                  >Email<span class="text-red-500">*</span></label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="round-input"
                  required
                />
              </div>
              <div class="flex flex-col w-auto space-y-1">
                <label class="font-semibold" for="graduation"
                  >Expected Graduation<span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  id="graduation"
                  name="graduation"
                  class="round-input"
                  required
                />
              </div>
              <div class="flex flex-col w-auto space-y-1">
                <label class="font-semibold" for="portfolio">Portfolio</label>
                <input
                  class="round-input"
                  type="url"
                  id="portfolio"
                  name="portfolio"
                  placeholder="e.g. GitHub, Personal Website"
                />
              </div>
              <div class="flex flex-col w-auto">
                <label class="pb-1 font-semibold" for="resume"
                  >Resume<span class="text-red-500">*</span></label
                >
                <input
                  class="border border-[silver] rounded-md cursor-pointer file:cursor-pointer file:bg-[#ff4d00] file:hover:bg-[#cc3502] file:font-semibold file:text-white file:mr-4 file:border-0 file:py-2 file:px-4 file:rounded-sm"
                  type="file"
                  id="resume"
                  name="resume"
                  required
                />
              </div>
              <div class="flex flex-col w-full space-y-1">
                <label class="font-semibold" for="motive"
                  >Why are you interested in this research position?<span
                    class="text-red-500"
                    >*</span
                  ></label
                >
                <textarea
                  class="round-textarea"
                  id="motive"
                  name="motive"
                  rows="5"
                ></textarea>
              </div>
            </div> 
              <div class="flex space-x-2 place-content-end">
                <button type="submit" class="orange-button w-32 font-semibold">Submit</button>
                <a href="../index.html" type="submit" class="outline-orange-button w-32 font-semibold text-center">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="flex justify-center items-center py-10 bg-sky-950">
        <div class="flex text-gray-300">
          @2024 Cyber Sierra. All rights reserved.
        </div>
      </div>
    </footer>
  </body>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script>
    w3.includeHTML();
  </script>
</html>
